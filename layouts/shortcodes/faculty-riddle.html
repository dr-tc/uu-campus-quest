
{{ partial "form_styles.html" }}
<div id="form-container">
    <label for="number1">Number of Faculties:</label>
    <input type="text" id="number1" name="number1">
    <br>
    <label for="number2">Number of Schools in your Faculty:</label>
    <input type="text" id="number2" name="number2">
    <br>
    <label for="number3">What is your degree code:</label>
    <input type="text" id="number3" name="number3">
    <br>
    <button id="validateButton">Submit</button>
</div>
</br>

<div id="result" style="display:none;">
    <p>Congratulations! The combination is: <span id="special-code"></span></p>
</div>

<script>
document.getElementById('validateButton').addEventListener('click', function(event) {
    event.preventDefault();
    
    var num1 = Number(document.getElementById('number1').value);
    var num2 = Number(document.getElementById('number2').value);
    var num3 = Number(document.getElementById('number3').value);

    var correctNum1 = 4;
    var correctNum2 = 6;
    var correctNum3 = 8722;

    if (num1 === correctNum1 && num2 === correctNum2 && num3 === correctNum3) {
        document.getElementById('special-code').innerText = '143';
        document.getElementById('result').style.display = 'block';
    } else {
        alert('Incorrect. Please try again.');
    }
});
</script>
