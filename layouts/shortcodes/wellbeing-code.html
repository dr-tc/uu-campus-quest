
{{ partial "form_styles.html" }}
<div id="form-container">
    <label for="inputAnswer">Name a service available through Student Wellbeing?</label><br>
    Hint, check the Wellbeing Tab in the URL above. 
    <input type="text" id="inputAnswer" name="inputAnswer">

    <button id="validateButton">Submit</button>
</div>
</br>

<div id="result" style="display:none;">
    <p>Congratulations! Tell the Student Ambassador that the secret to Student Wellbeing at Ulster is: <span id="special-code"></span></p>
</div>

<script>
document.getElementById('validateButton').addEventListener('click', function(event) {
    event.preventDefault();
    

    var inputAnswer = document.getElementById('inputAnswer').value.trim().toLowerCase();

   
    var correctText1 = 'mental health';
    var correctText2 = 'healthy relationships';
    var correctText3 = 'physical wellbeing';
    var correctText4 = 'academic support';
    var correctText5 = 'thinking of leaving';
    var correctText6 = 'health services';

    if (inputAnswer === correctText1.toLowerCase() || inputAnswer === correctText2.toLowerCase() || inputAnswer === correctText3.toLowerCase()|| inputAnswer === correctText4.toLowerCase()|| inputAnswer === correctText5.toLowerCase() || inputAnswer === correctText6.toLowerCase()){
        document.getElementById('special-code').innerText = 'You are not alone!';
        document.getElementById('result').style.display = 'block';
    } else {
        alert('Incorrect. Please try again.');
    }
});
</script>
